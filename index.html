<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Covid-19 Estimator</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">

  <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"> -->

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-6 offset-3">
        <h1 class="display-4 text-center">
          </i> COVID-<span class="text-primary">19
          </span>Estimator</h1>
        <form>
          <div class="form-group">
            <input required type="number" data-population="population" aria-label="population" placeholder="Enter population" class="form-control">
          </div>
          <div class="form-group">
            <input required type="number" data-reported-cases="reportedCases" aria-label="reportedCases" placeholder="Enter reported cases"  class="form-control">
          </div>
          <div class="form-group">
            <input required type="number" data-total-hospital-beds="totalHospitalBeds" aria-label="totalHospitalBeds" placeholder="Enter Total Hospital Beds" class="form-control">
          </div>
          <div class="form-group">
            <select required class="form-control" data-period-type="periodType">
              <option value="">---Select Period type---</option>
              <option value="days">Days</option>
              <option value="weeks">Weeks</option>
              <option value="months">Months</option>
            </select>
          </div>
          <div class="form-group">
            <input required type="number" data-time-to-elapse="timeToElapse" aria-label="timeToElapse" placeholder="Enter timeToElapse" class="form-control">
          </div>

          <input type="submit" data-go-estimate="goEstimate" value="Estimate" class="btn btn-primary btn-block mb-5">
        </form>
      </div>
    
    </div>
  </div>

  <script type="module" src="./main.js"></script>

</body>

</html>
