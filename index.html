<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Covid-19 Estimator</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">

  <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"> -->

<body style="background-color: #ccc;">
  <div class="container mt-5">
    <div class="row">
      <div class="col-6 offset-3">
        <h3 class="text-center">
           COVID-<span class="text-primary">19
          </span>Estimator</h3>
        <form>
          <div class="form-group">
            <label class="sr-only" for="Population">Population</label>
            <input aria-required="true" autofocus type="number" data-population="population" aria-describedby="population" placeholder="Enter population" class="form-control">
          </div>
          <div class="form-group">
            <label class="sr-only" for="ReportedCases">Reported Cases</label>
            <input aria-required="true" autofocus type="number" data-reported-cases="reportedCases" aria-describedby="reportedCases" placeholder="Enter reported cases"  class="form-control">
          </div>
          <div class="form-group">
            <label class="sr-only" for="TotalHospitalBeds">Total Hospital Beds</label>
            <input aria-required="true" autofocus type="number" data-total-hospital-beds="totalHospitalBeds" aria-describedby="totalHospitalBeds" placeholder="Enter Total Hospital Beds" class="form-control">
          </div>
          <div class="form-group">
            <label class="sr-only" for="periodType">Period Type</label>
            <select aria-required="true" autofocus class="form-control" data-period-type="periodType">
              <option value="">---Select Period type---</option>
              <option value="days">Days</option>
              <option value="weeks">Weeks</option>
              <option value="months">Months</option>
            </select>
          </div>
          <div class="form-group">
            <label class="sr-only" for="TimeToElapse">TimeToElapse</label>
            <input aria-required="true" autofocus type="number" data-time-to-elapse="timeToElapse" aria-describedby="timeToElapse" placeholder="Enter timeToElapse" class="form-control">
          </div>

          <input type="submit" data-go-estimate="goEstimate" value="Estimate" class="btn btn-primary btn-block">
        </form>
      </div>
    
    </div>
  </div>

  <script type="module" src="./main.js"></script>

</body>

</html>
